<h1>Register</h1>
<form (ngSubmit)="register()">
  <div class="m-3">
    <label for="email" class="form-control">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" required />
  </div>
  <div class="m-3">
    <label for="password" class="form-control">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" required />
  </div>
  <div class="m-3">
    <label for="confirmPassword" class="form-control">Confirm Password:</label>
    <input
      type="password"
      id="confirmPassword"
      [(ngModel)]="confirmPassword"
      required
    />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
