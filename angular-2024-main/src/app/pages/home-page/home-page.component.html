<br />
<app-slide></app-slide>
<div class="bg-white">
  <!-- <h1 class="mt-1 text-lg text-center">List Products</h1> -->
  <div
    class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <!-- <h2 class="mt-2 text-lg text-gray-700">List Products</h2> -->
    <div
      class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    >
      <div class="container-product" *ngFor="let product of products">
        <a href="#" class="group">
          <div
            class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
          >
            <a [routerLink]="['details', product.id]">
              <img
                class="image-pr"
                width="300px"
                [src]="product.images"
                alt="Hình ảnh sản phẩm"
              />
            </a>
          </div>
          <a [routerLink]="['details', product.id]">
            <h2 class="mt-2 text-lg text-gray-700">
              {{ product.title | uppercase }}
            </h2>
          </a>
          <p class="mt-1 text-lg font-medium text-gray-900">
            Price: {{ product.price | currency : "USD" : "symbol" : "1.2-2" }}
          </p>
          <!-- <h3 class="mt-4 text-sm text-gray-700">{{ product.description }}</h3> -->
        </a>
        <button
          type="button"
          class="btn btn-primary w-100"
          (click)="addToCart(product)"
        >
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
