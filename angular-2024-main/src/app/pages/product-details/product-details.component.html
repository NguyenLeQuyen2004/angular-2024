<div class="container-detail">
  <div class="image-container">
    <img width="900px" [src]="product?.images" alt="Hình ảnh sản phẩm" />
  </div>
  <div class="text-container">
    <h2 class="mt-2 text-lg text-gray-700">{{ product?.title }}</h2>
    <p class="mt-1 text-lg font-medium text-gray-900">
      Price: {{ product?.price }}
    </p>
    <h3>
      <p class="mt-1 text-lg font-medium text-gray-900">Description:</p>
      {{ product?.description }}
    </h3>
    <br />
    <button type="button" class="btn btn-primary w-100">Add to cart</button>
  </div>
</div>
