<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Image</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>
        <img width="300px" [src]="product.images" alt="Hình ảnh sản phẩm" />
      </td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
      <td>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
